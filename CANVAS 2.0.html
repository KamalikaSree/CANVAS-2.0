
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
<img src="C:\Users\kamali\OneDrive\Documents\Pictures\Camera Roll\fitness.jpg" width="300" height="400" img center>
 </head>
<body class="min-h-screen flex items-center justify-center", bgcolour="pink">
  <div class="overlay max-w-3xl w-full p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ğŸ‹ï¸ FitTrack â€“ Personal Fitness Tracker</h1>

    <!-- Form Inputs -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="exerciseName" type="text" placeholder="Exercise Name" class="p-2 border rounded" />
      <input id="timeSpent" type="number" placeholder="Time (mins)" class="p-2 border rounded" />
      <input id="caloriesBurnt" type="number" placeholder="Calories Burnt" class="p-2 border rounded" />
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 justify-center mb-4">
      <button onclick="addEntry()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
      <button onclick="clearEntries()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear</button>
      <button onclick="showSummary()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Show Summary</button>
    </div>

    <!-- Table -->
    <table class="w-full table-auto border-collapse bg-white rounded shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Exercise</th>
          <th class="border px-4 py-2">Time (mins)</th>
          <th class="border px-4 py-2">Calories</th>
        </tr>
      </thead>
      <tbody id="exerciseTable" class="text-center"></tbody>
    </table>

    <!-- Summary -->
    <div id="summary" class="mt-4 text-lg font-semibold text-center text-gray-800"></div>
  </div>

  <script>
    let entries = [];

    function addEntry() {
      const name = document.getElementById('exerciseName').value.trim();
      const time = parseInt(document.getElementById('timeSpent').value);
      const calories = parseInt(document.getElementById('caloriesBurnt').value);

      if (name && time && calories) {
        entries.push({ name, time, calories });
        updateTable();
        document.getElementById('exerciseName').value = '';
        document.getElementById('timeSpent').value = '';
        document.getElementById('caloriesBurnt').value = '';
      }
    }

    function updateTable() {
      const table = document.getElementById('exerciseTable');
      table.innerHTML = '';
      entries.forEach(entry => {
        table.innerHTML += `
          <tr>
            <td class="border px-4 py-2">${entry.name}</td>
            <td class="border px-4 py-2">${entry.time}</td>
            <td class="border px-4 py-2">${entry.calories}</td>
          </tr>`;
      });
    }

    function clearEntries() {
      entries = [];
      updateTable();
      document.getElementById('summary').textContent = '';
    }

    function showSummary() {
      if (entries.length === 0) {
        document.getElementById('summary').textContent = 'No data to summarize.';
        return;
      }
      const avg = entries.reduce((sum, e) => sum + e.calories, 0) / entries.length;
      document.getElementById('summary').textContent = `ğŸ”¥ Average Calories Burnt: ${avg.toFixed(2)}`;
    }
  </script>
</body>
</html>
